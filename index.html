<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./src/dragLine.css">
  <style lang="">
    *{margin:0;padding:0;}
    html,
    body,
    .wrap{
      width: 100%;
      height: 100%;
    }
    .left,
    .right{
      position: absolute;
      display: inline-block;
      height:100%;
    }
    .left{
      width:200px;
      height:100%;
      background: pink;
    }
    .right{
      left: 200px;
      right:0;
      height:100%;
      background: #66b;
    }
  </style>
</head>
<body>
  <div class="wrap" id="separator-dom">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <script src="./src/dragLine.js"></script>
  <script>
  /*
    dragLine
  */
  dragLine({
    el: "separator-dom",
    initial: 200,
    min: 200,
    max: 570,
    cb: function(data){
      var left = document.querySelector('.left')
        left.style.width = data + "px";
      var right = document.querySelector('.right')
        right.style.left = data + "px";
    }
  });
  </script>
</body>
</html>
