<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./src/dragLine.css">
  <style lang="">
    *{margin:0;padding:0;}
    html,body,.wrap{
      width: 100%;
      height: 100%;
    }
    .left,
    .right{
      position: absolute;
      display: inline-block;
      height:100%;
    }
    .left{
      width:200px;
      height:100%;
      background: pink;
    }
    .right{
      left:200px;
      right:0;
      height:100%;
      background: #66b;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="left">left</div>
      <!-- drag -->
			<div id="vdragWrap" class="vdragWrap"></div>
      <div id="dragLine" class='dragLine'>
        <div id='vdragLine' class="vdragLine"></div>
        <div id='vdragLine-dashed' class="vdragLine-dashed"></div>
      </div>
    <div class="right">right</div>
  </div>
  <script src="./src/dragLine.js"></script>
  <script>
  dragLine({
    initial: 310,
    min: 310,
    max: 570,
    cb: function(){console.log(123);
    }
  });
  </script>
</body>
</html>
